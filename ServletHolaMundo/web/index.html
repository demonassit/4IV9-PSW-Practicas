<html>
    <head>
        <title>Registro de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" >
            <div class="contenedorRegistro" >
                <form method="post" name="formulario" 
                      action="Registro">
                    <label>Nombre: </label>
                    <br>
                    <input type="text" name="nombre" >
                    <br>
                    <label>Apellido Paterno: </label>
                    <br>
                    <input type="text" name="appat" >
                    <br>
                    <label>Apellido Materno: </label>
                    <br>
                    <input type="text" name="apmat" >
                    <br>
                    <label>Edad: </label>
                    <br>
                    <input type="number" name="edad" >
                    <br>
                    <label>Email: </label>
                    <br>
                    <input type="email" name="correo" >
                    <br>
                    <input type="submit" value="Registrar Usuario" >
                    <input type="reset" value="Borrar Datos" > 
                </form>
            </div>
                <br>
            <div class="contenedorConsultar" >
                <br>
                <form name="formularioConsultar" method="get" action="Consultar">
                    <input type="submit" value="Consultar Tabla General de Usuarios" >
                </form>
            </div>
                <br>
                <div class="contenedorEliminar" >
                    <br>
                <form name="formularioEliminar" method="post" action="Eliminar">
                    <label>Ingresa el ID del usuario a eliminar</label>
                    <input type="text" name="ideliminar" >
                    <input type="submit" value="Eliminar Registro" >
                </form>
                </div>
                <br>
                <div class="contenedorActualizar" >
                    <label>Quiero que programen la funcion que se encargue de poder realizar
                    una actualizacion a los datos de un usuario puede ser cualquiera de los
                    siguientes escenarios:
                    nombre, appat, apmat, edad, correo o todos
                    por ejemplo:
                    UPDATE registro4iv9 SET apmat = variable1 where id_usu = variable2
                    </label>
                </div>
        </div>
    </body>
</html>
